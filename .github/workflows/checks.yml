name: Checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: 6.1
      - uses: kattouf/setup-sake@v1
      - name: Run tests
        run: |
          sake print_swift_version
          sake test
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: 6.1
      - uses: kattouf/setup-sake@v1
      - name: Run lint
        run: sake lint
